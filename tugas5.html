<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bootstrap tugas 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="tugas5.css">

</head>
<body>
<div class="teks">
<div class="container mt-3">
  <h2>Form Pendaftaran Asisten Dosen</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="nma">Nama:</label>
      <input type="text" class="form-control" id="nma" placeholder="Enter nama" name="nma">
    </div>
    <div class="mb-3">
      <label for="nim">NIM:</label>
      <input type="text" class="form-control" id="nim" placeholder="Enter nim" name="nim">
    </div>
    <div class="mb-3">
      <label for="tmptlahir">Tempat Lahir:</label>
      <input type="text" class="form-control" id="tmptlahir" placeholder="Enter Tempat Lahir" name="tmptlahir">
    </div>
    <div class="mb-3">
      <label for="tgllahir">Tanggal Lahir:</label>
      <input type="date" class="form-control" id="tgllahir" placeholder="Enter Tanggal Lahir" name="tgllahir">
    </div>
    <div class="mb-3">
      <label for="prodi">Program Studi:</label>
      <select name="Prodi" id="">
        <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru PAUD</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
            <option value="PKP">Pendidikan Perikanan dan Kelautan</option>
      </select> <br>
    </div>
    <div class="mb-3">
        <label for="jnsklmin">Jenis Kelamin:</label> 
        <input type="radio" name="Lk" value="Laki-laki"> Laki-laki
        <input type="radio" name="Pr" value="Perempuan"> Perempuan <br>
      </div>
    <div class="mb-3">
        <label for="sertif">Sertifikasi:</label> <br>
        <input type="checkbox" name="sertif" value="Microsoft Office"> Microsoft Office <br>
        <input type="checkbox" name="sertif" value="Bahasa Pemrograman"> Bahasa Pemrograman <br>
        <input type="checkbox" name="sertif" value="Content Writing"> Content Writing <br>
        <input type="checkbox" name="sertif" value="UI/UX design"> UI/UX design <br>
        <input type="checkbox" name="sertif" value="Lainnya"> Lainnya <br>
        <input type="text" class="form-control" id="sertif" placeholder="Enter sertifikasi" name="sertif">
      </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</body>
</html>
